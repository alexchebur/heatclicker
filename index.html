        // Play sound safely - clone audio element for multiple plays
        // Modified to allow alarm sound even when paused
        function playSound(soundName) {
            // Allow alarm sound to play even when game is paused
            if (!soundsEnabled || (gameState.isPaused && soundName !== 'alarm')) {
                return;
            }
            
            try {
                const originalSound = sounds[soundName];
                if (!originalSound) return;
                
                // Create a clone of the audio element for each play
                const sound = originalSound.cloneNode();
                sound.volume = 0.7; // Slightly reduce volume
                
                // Play the cloned sound
                sound.play().catch(e => {
                    console.log('Sound playback failed:', e);
                    
                    // Fallback for browsers with strict autoplay policies
                    if (e.name === 'NotAllowedError') {
                        console.log('Audio autoplay blocked by browser policy. User interaction may be required.');
                    }
                });
                
                // Clean up the clone after playback
                sound.onended = function() {
                    sound.remove();
                };
            } catch (e) {
                console.log('Sound playback error:', e);
            }
        }

                    gameState.outdoorTemp += change;
                    // Keep within bounds
                    gameState.outdoorTemp = Math.max(-30, Math.min(5, gameState.outdoorTemp));
                }
                
                // Increment day counter
                gameState.dayCounter++;
                
                updateUI();
            }
        }

        function areAllBuildingsFailed() {
            return Object.values(gameState.buildings).every(b => b.failed);
        }

        // Calculate temperature bonus multiplier
        function getTemperatureBonus() {
            // Maximum temperature is 150¬∞C, current temperature is gameState.temperature
            // Bonus is percentage of max temperature (e.g., 75¬∞C temp = 1.5x multiplier)
            const temperaturePercentage = gameState.temperature / 150;
            return 1 + temperaturePercentage;
        }

        function gameLoop() {
            if (gameState.isPaused) return;
            
            const now = Date.now();
            const timeDiff = now - gameState.lastTick;
            
            // Check for random events
            checkForRandomEvent();
            
            // Update weather and day counter every 10 seconds
            updateWeatherAndDay();
            
            // Handle ongoing event effects
            let currentTickInterval = gameState.tempMoneyTickInterval;
            let baseMoneyPerTick = gameState.moneyPerTick * gameState.tempMoneyMultiplier;
            
            // Apply temperature bonus to money per tick
            const temperatureBonus = getTemperatureBonus();
            let currentMoneyPerTick = baseMoneyPerTick * temperatureBonus;
            
            if (timeDiff >= currentTickInterval) {
                gameState.lastTick = now;
                
                // Earn money only if not all buildings are failed
                if (!areAllBuildingsFailed()) {
                    gameState.money += currentMoneyPerTick;
                }
                
                // Update building temperatures with new smoother formulas
                for (const [key, building] of Object.entries(gameState.buildings)) {
                    if (building.failed) {
                        // Handle cooling/heating in failure state
                        if (building.failureType === 'overheat') {
                            // Object slowly cools down after overheating
                            building.temp -= 2; // Cooling rate for overheated objects
                            if (building.temp <= 5) {
                                // Object has cooled down to critical temperature
                                building.temp = 5;
                                building.failureType = 'freeze'; // Change failure type to freeze
                            }
                        } else if (building.failureType === 'freeze') {
                            // Object remains frozen at 5 degrees or below
                            building.temp = Math.max(0, building.temp); // Keep temperature at or above 0
                        }
                        continue;
                    }
                    
                    // Calculate heating effect with smoother coefficients
                    // Only apply heating effect if pressure is above minimum (5%)
                    let tempEffect = 0;
                    let pressureEffect = 0;
                    
                    const currentPressure = gameState.tempPressure !== null ? gameState.tempPressure : gameState.pressure;
                    
                    if (currentPressure >= 5) {
                        tempEffect = (gameState.temperature - 20) * 0.03;    // –ë—ã–ª–æ 0.1
                        pressureEffect = (currentPressure - 50) * 0.01;     // –ë—ã–ª–æ 0.05
                    }
                    
                    const heatingEffect = tempEffect + pressureEffect;
                    
                    // Cooling effect from outdoor temperature (reduced influence)
                    const currentOutdoorTemp = gameState.tempOutdoorTemp !== null ? gameState.tempOutdoorTemp : gameState.outdoorTemp;
                    const coolingEffect = (currentOutdoorTemp - building.temp) * 0.02; // –ë—ã–ª–æ 0.05
                    
                    // Net temperature change
                    let tempChange = heatingEffect + coolingEffect;
                    
                    // Clamp temperature to prevent negative values
                    building.temp = Math.max(0, building.temp + tempChange);
                    
                    // Check for failures
                    if (building.temp >= 40) {
                        if (!building.failed) {
                            building.failed = true;
                            building.failureType = 'overheat';
                            addLogEntry(`üî• –ê–≤–∞—Ä–∏—è –æ—Ç –ø–µ—Ä–µ–≥—Ä–µ–≤–∞ –≤ ${getBuildingName(building)}! –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: ${Math.round(building.temp)}¬∞C`);
                            
                            // Play alarm sound for failure (will play even if game is paused)
                            playSound('alarm');
                        }
                    } else if (building.temp <= 5) {
                        if (!building.failed) {
                            building.failed = true;
                            building.failureType = 'freeze';
                            addLogEntry(`‚ùÑÔ∏è –ê–≤–∞—Ä–∏—è –æ—Ç –ø–µ—Ä–µ–æ—Ö–ª–∞–∂–¥–µ–Ω–∏—è –≤ ${getBuildingName(building)}! –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: ${Math.round(building.temp)}¬∞C`);
                            
                            // Play alarm sound for failure (will play even if game is paused)
                            playSound('alarm');
                        }
                    }
                    
                    // Random pressure-related failures (less frequent)
                    if (currentPressure > 85 && Math.random() < 0.02 && !building.failed) {
                        building.failed = true;
                        building.failureType = 'pressure'; // Special failure type for pressure-related issues
                        addLogEntry(`‚ö†Ô∏è –ê–≤–∞—Ä–∏—è –∏–∑-–∑–∞ –≤—ã—Å–æ–∫–æ–≥–æ –¥–∞–≤–ª–µ–Ω–∏—è –≤ ${getBuildingName(building)}!`);
                        
                        // Play alarm sound for pressure failure (will play even if game is paused)
                        playSound('alarm');
                    }
                }
                
                updateBuildingStates();
                updateUI();
                saveGameState();
                checkGameOver();
            }
        }

        function getBuildingName(building) {
            if (building === gameState.buildings.school) return '—à–∫–æ–ª–µ';
            if (building === gameState.buildings.house) return '–∂–∏–ª–æ–º –¥–æ–º–µ';
            if (building === gameState.buildings.office) return '–æ—Ñ–∏—Å–µ';
            if (building === gameState.buildings.institution) return '—É—á—Ä–µ–∂–¥–µ–Ω–∏–∏';
            return '–æ–±—ä–µ–∫—Ç–µ';
        }

        // Initialize the game after DOM is fully loaded
        document.addEventListener('DOMContentLoaded', init);
        window.addEventListener('beforeunload', saveGameState);
    </script>
