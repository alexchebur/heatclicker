                effect: "–ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è –¥–µ–Ω–µ–≥ –∫–∞–∂–¥—ã–µ 0.5 —Å–µ–∫—É–Ω–¥—ã –Ω–∞ 1 –º–∏–Ω—É—Ç—É",
                type: "ongoing",
                apply: () => { 
                    gameState.tempMoneyTickInterval = 500;
                    updateUI();
                },
                revert: () => { 
                    gameState.tempMoneyTickInterval = 1000;
                    updateUI();
                }
            },
            {
                title: "–ß–∞—Å—Ç—å –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª–µ–π –ø–µ—Ä–µ—à–ª–∏ –Ω–∞ –ø—Ä—è–º—ã–µ —Ä–∞—Å—á–µ—Ç—ã, –º–∏–Ω—É—è –£–ö",
                effect: "—Å—É–º–º—ã –ø—Ä–∏—Ä–æ—Å—Ç–∞ –¥–µ–Ω–µ–≥ —É–≤–µ–ª–∏—á–∏–≤–∞—é—Ç—Å—è –≤ 1.1 —Ä–∞–∑–∞",
                type: "one-time",
                apply: () => { gameState.moneyPerTick *= 1.1; }
            },
            {
                title: "–ü–æ–ª—É—á–µ–Ω —Ü–µ–ª–µ–≤–æ–π –∫—Ä–µ–¥–∏—Ç –Ω–∞ —Ä–∞–∑–≤–∏—Ç–∏–µ –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä—ã",
                effect: "+500 —Ç—ã—Å. —Ä—É–±.",
                type: "one-time",
                apply: () => { gameState.money += 500000; }
            }
        ];
        function initSounds() {
            try {
                sounds.button = new Audio();
                sounds.alarm = new Audio();
                sounds.event = new Audio();
                sounds.button.loop = false;
                sounds.alarm.loop = false;
                sounds.event.loop = false;
                sounds.button.preload = 'auto';
                sounds.alarm.preload = 'auto';
                sounds.event.preload = 'auto';
                sounds.button.src = 'sounds/button.mp3';
                sounds.alarm.src = 'sounds/alarm.mp3';
                sounds.event.src = 'sounds/event.mp3';
                sounds.button.onerror = function(e) { soundsEnabled = false; };
                sounds.alarm.onerror = function(e) { soundsEnabled = false; };
                sounds.event.onerror = function(e) { soundsEnabled = false; };
                sounds.button.load();
                sounds.alarm.load();
                sounds.event.load();
            } catch (e) {
                soundsEnabled = false;
            }
        }
        function playSound(soundName) {
            if (!soundsEnabled || (gameState.isPaused && soundName !== 'alarm')) {
                return;
            }
            try {
                const originalSound = sounds[soundName];
                if (!originalSound) return;
                const sound = originalSound.cloneNode();
                sound.volume = 0.7;
                sound.play().catch(e => {});
                sound.onended = function() { sound.remove(); };
            } catch (e) {}
        }
        let upgradeFeedbackTimer = null;
        function init() {
            elements.money = document.getElementById('money');
            elements.power = document.getElementById('power');
            elements.crews = document.getElementById('crews');
            elements.outdoorTemp = document.getElementById('outdoor-temp');
            elements.dayCounter = document.getElementById('day-counter');
            elements.pressureSlider = document.getElementById('pressure-slider');
            elements.pressureValue = document.getElementById('pressure-value');
            elements.tempSlider = document.getElementById('temp-slider');
            elements.tempValue = document.getElementById('temp-value');
            elements.upgradeBtn = document.getElementById('upgrade-btn');
            elements.upgradeBtnText = document.getElementById('upgrade-btn-text');
            elements.upgradeCost = document.getElementById('upgrade-cost');
            elements.repairBtn = document.getElementById('repair-btn');
            elements.repairCrews = document.getElementById('repair-crews');
            elements.smallUpgradeBtn = document.getElementById('small-upgrade-btn');
            elements.log = document.getElementById('log');
            elements.pauseBtn = document.getElementById('pause-btn');
            elements.buildings.school = document.getElementById('school');
            elements.buildings.house = document.getElementById('house');
            elements.buildings.office = document.getElementById('office');
            elements.buildings.institution = document.getElementById('institution');
            elements.eventTitle = document.getElementById('event-title');
            elements.eventEffect = document.getElementById('event-effect');
            elements.eventTimer = document.getElementById('event-timer');
            initSounds();
            loadGameState();
            updateUI();
            updateBuildingStates();
            gameState.outdoorTemp = Math.floor(Math.random() * 36) - 30;
            if (elements.pressureSlider) {
                elements.pressureSlider.addEventListener('input', handlePressureChange);
            }
            if (elements.tempSlider) {
                elements.tempSlider.addEventListener('input', handleTempChange);
            }
            if (elements.upgradeBtn) {
                elements.upgradeBtn.addEventListener('click', handleUpgrade);
            }
            if (elements.repairBtn) {
                elements.repairBtn.addEventListener('click', handleRepair);
            }
            if (elements.smallUpgradeBtn) {
                elements.smallUpgradeBtn.addEventListener('click', handleSmallUpgrade);
            }
            if (elements.pauseBtn) {
                elements.pauseBtn.addEventListener('click', togglePause);
            }
            setInterval(gameLoop, 100);
        }
        function loadGameState() {}
        function saveGameState() {}
        function resetGameState() {}
        function updateUI() {
            if (elements.money) elements.money.textContent = Math.floor(gameState.money).toLocaleString('ru-RU');
            if (elements.power) {
                elements.power.textContent = gameState.power >= 1000000 ? 
                    (gameState.power / 1000000).toFixed(2) + ' –ì–í—Ç' :
                    gameState.power >= 1000 ? 
                    (gameState.power / 1000).toFixed(1) + ' –ú–í—Ç' :
                    gameState.power + ' –∫–í—Ç';
            }
            if (elements.crews) elements.crews.textContent = gameState.crews;
            if (elements.dayCounter) elements.dayCounter.textContent = gameState.dayCounter;
            if (elements.repairCrews) elements.repairCrews.textContent = gameState.crews;
            const currentOutdoorTemp = gameState.tempOutdoorTemp !== null ? gameState.tempOutdoorTemp : gameState.outdoorTemp;
            if (elements.outdoorTemp) elements.outdoorTemp.textContent = currentOutdoorTemp;
            const currentPressure = gameState.tempPressure !== null ? gameState.tempPressure : gameState.pressure;
            if (elements.pressureValue) elements.pressureValue.textContent = Math.round(currentPressure);
            if (gameState.tempPressure === null && elements.pressureSlider) {
                elements.pressureSlider.value = gameState.pressure;
            }
            if (elements.tempSlider) elements.tempSlider.value = gameState.temperature;
            if (elements.tempValue) elements.tempValue.textContent = Math.round(gameState.temperature);
            if (elements.upgradeCost) elements.upgradeCost.textContent = gameState.upgradeCost.toLocaleString('ru-RU');
            updateEventDisplay();
        }
        function updateEventDisplay() {
            if (!elements.eventTitle || !elements.eventEffect || !elements.eventTimer) return;
            if (gameState.currentEvent) {
                const elapsed = Date.now() - gameState.currentEvent.startTime;
                const remaining = 60000 - elapsed;
                const safeRemaining = Math.max(0, remaining);
                const seconds = Math.ceil(safeRemaining / 1000);
                elements.eventTitle.textContent = gameState.currentEvent.title;
                elements.eventEffect.textContent = `(${gameState.currentEvent.effect})`;
                if (safeRemaining > 0) {
                    elements.eventTimer.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${seconds} —Å–µ–∫`;
                } else {
                    elements.eventTimer.textContent = "–ó–∞–≤–µ—Ä—à–µ–Ω–æ";
                }
                if (remaining <= 0) {
                    endCurrentEvent();
                }
            } else {
                elements.eventTitle.textContent = "–û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π...";
                elements.eventEffect.textContent = "";
                elements.eventTimer.textContent = "";
            }
        }
        function checkForRandomEvent() {
            const now = Date.now();
            if (now - gameState.lastEventCheck >= 60000) {
                gameState.lastEventCheck = now;
                if (Math.random() < 0.3 && !gameState.currentEvent) {
                    const randomEvent = events[Math.floor(Math.random() * events.length)];
                    startEvent(randomEvent);
                }
            }
        }
        function startEvent(eventData) {
            gameState.currentEvent = {
                title: eventData.title,
                effect: eventData.effect,
                type: eventData.type,
                startTime: Date.now()
            };
            eventData.apply();
            addLogEntry(`üé≤ ${eventData.title} (${eventData.effect})`);
            playSound('event');
            updateEventDisplay();
            saveGameState();
        }
        function endCurrentEvent() {
            if (gameState.currentEvent) {
                const event = events.find(e => e.title === gameState.currentEvent.title);
                if (event && event.type === "ongoing" && event.revert) {
                    event.revert();
                }
                gameState.currentEvent = null;
                updateEventDisplay();
                updateUI();
                saveGameState();
            }
        }
        function handlePressureChange() {
            if (gameState.tempPressure === null && elements.pressureSlider) {
                gameState.pressure = Math.max(5, parseInt(elements.pressureSlider.value));
                updateUI();
            }
        }
        function handleTempChange() {
            if (elements.tempSlider) {
                gameState.temperature = parseInt(elements.tempSlider.value);
                updateUI();
            }
        }
        function handleUpgrade() {
            if (gameState.money >= gameState.upgradeCost && !gameState.isPaused) {
                playSound('button');
                if (elements.upgradeBtn) {
                    elements.upgradeBtn.style.opacity = '0.7';
                    setTimeout(() => {
                        if (elements.upgradeBtn) elements.upgradeBtn.style.opacity = '1';
                    }, 333);
                }
                gameState.money -= gameState.upgradeCost;
                gameState.upgradeLevel++;
                const moneyIncrease = Math.max(1, Math.floor(10 * Math.pow(1.1, gameState.upgradeLevel)));
                const powerIncrease = Math.max(1, Math.floor(10 * Math.pow(1.05, gameState.upgradeLevel)));
                gameState.moneyPerTick += moneyIncrease;
                gameState.power += powerIncrease;
                gameState.upgradeCost = Math.floor(100 * Math.pow(1.15, gameState.upgradeLevel));
                const upgradeName = upgradeNames[Math.floor(Math.random() * upgradeNames.length)];
                addLogEntry(`üîß ${upgradeName} (+${moneyIncrease} ‚ÇΩ/t–∞–∫—Ç, +${powerIncrease} –∫–í—Ç)`);
                showUpgradeFeedback(moneyIncrease);
                updateUI();
                saveGameState();
            }
        }
        function handleSmallUpgrade() {
            if (!gameState.isPaused) {
                playSound('button');
                if (elements.smallUpgradeBtn) {
                    elements.smallUpgradeBtn.style.opacity = '0.7';
                    setTimeout(() => {
                        if (elements.smallUpgradeBtn) elements.smallUpgradeBtn.style.opacity = '1';
                    }, 333);
                }
                gameState.money += 100;
                addLogEntry(`üí∞ –ú–µ–ª–∫–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ: +100 ‚ÇΩ`);
                updateUI();
                saveGameState();
            }
        }
        function handleRepair() {
            if (gameState.crews > 0 && !gameState.isPaused) {
                playSound('button');
                if (elements.repairBtn) {
                    elements.repairBtn.style.opacity = '0.7';
                    setTimeout(() => {
                        if (elements.repairBtn) elements.repairBtn.style.opacity = '1';
                    }, 333);
                }
                let repaired = false;
                for (const building of Object.values(gameState.buildings)) {
                    if (building.failed) {
                        building.failed = false;
                        building.failureType = null;
                        building.temp = 20;
                        gameState.crews--;
                        repaired = true;
                        addLogEntry(`üõ†Ô∏è –ü—Ä–æ–≤–µ–¥—ë–Ω –∞–≤–∞—Ä–∏–π–Ω—ã–π —Ä–µ–º–æ–Ω—Ç –æ–±—ä–µ–∫—Ç–∞`);
                        break;
                    }
                }
                if (repaired) {
                    updateBuildingStates();
                    updateUI();
                    saveGameState();
                }
            }
        }
        function showUpgradeFeedback(moneyIncrease) {
            if (upgradeFeedbackTimer) clearTimeout(upgradeFeedbackTimer);
            if (elements.upgradeBtnText) {
                elements.upgradeBtnText.textContent = `+${moneyIncrease} ‚ÇΩ/—Å–µ–∫`;
            }
            upgradeFeedbackTimer = setTimeout(() => {
                if (elements.upgradeBtnText) {
                    elements.upgradeBtnText.textContent = '–ú–æ–¥–µ—Ä–Ω–∏–∑–∞—Ü–∏—è';
                }
                upgradeFeedbackTimer = null;
            }, 1000);
        }
        function togglePause() {
            gameState.isPaused = !gameState.isPaused;
            if (elements.pauseBtn) {
                elements.pauseBtn.textContent = gameState.isPaused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
            }
            playSound('button');
        }
        function updateBuildingStates() {
            for (const [key, building] of Object.entries(gameState.buildings)) {
                const element = elements.buildings[key];
                if (!element) continue;
                const tempElement = element.querySelector('.temp');
                if (tempElement) {
                    tempElement.textContent = Math.round(building.temp) + '¬∞';
                }
                element.className = `building ${key}`;
                if (building.failed) {
                    element.classList.add('temp-failure');
                } else if (building.temp < 15) {
                    element.classList.add('temp-cold');
                } else if (building.temp > 30) {
                    element.classList.add('temp-hot');
                } else {
                    element.classList.add('temp-normal');
                }
            }
        }
        function addLogEntry(message) {
            if (!elements.log) return;
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            elements.log.insertBefore(entry, elements.log.firstChild);
            while (elements.log.children.length > 10) {
                elements.log.removeChild(elements.log.lastChild);
            }
        }
        function checkGameOver() {
            const allFrozen = Object.values(gameState.buildings).every(b => 
                b.failed && b.failureType === 'freeze'
            );
            if (allFrozen) {
                const gameOverMessage = 'üíÄ –ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê! –í—Å–µ –æ–±—ä–µ–∫—Ç—ã –æ—Å—Ç—ã–ª–∏ –¥–æ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–æ–π —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã.';
                addLogEntry(gameOverMessage);
                playSound('alarm');
                gameState.isPaused = true;
                if (elements.pauseBtn) {
                    elements.pauseBtn.textContent = '‚ñ∂Ô∏è';
                }
            }
        }
        function updateWeatherAndDay() {
            const now = Date.now();
            if (now - gameState.lastWeatherUpdate >= 10000) {
                gameState.lastWeatherUpdate = now;
                const change = Math.random() < 0.5 ? -1 : 1;
                if (gameState.tempOutdoorTemp === null) {
                    gameState.outdoorTemp += change;
                    gameState.outdoorTemp = Math.max(-30, Math.min(5, gameState.outdoorTemp));
                }
                gameState.dayCounter++;
                updateUI();
            }
        }
        function areAllBuildingsFailed() {
            return Object.values(gameState.buildings).every(b => b.failed);
        }
        function getTemperatureBonus() {
            const temperaturePercentage = gameState.temperature / 150;
            return 1 + temperaturePercentage;
        }
        function gameLoop() {
            if (gameState.isPaused) return;
            const now = Date.now();
            const timeDiff = now - gameState.lastTick;
            checkForRandomEvent();
            updateWeatherAndDay();
            let currentTickInterval = gameState.tempMoneyTickInterval;
            let baseMoneyPerTick = gameState.moneyPerTick * gameState.tempMoneyMultiplier;
            const temperatureBonus = getTemperatureBonus();
            let currentMoneyPerTick = baseMoneyPerTick * temperatureBonus;
            if (timeDiff >= currentTickInterval) {
                gameState.lastTick = now;
                if (!areAllBuildingsFailed()) {
                    gameState.money += currentMoneyPerTick;
                }
                for (const [key, building] of Object.entries(gameState.buildings)) {
                    if (building.failed) {
                        if (building.failureType === 'overheat') {
                            building.temp -= 2;
                            if (building.temp <= 5) {
                                building.temp = 5;
                                building.failureType = 'freeze';
                            }
                        } else if (building.failureType === 'freeze') {
                            building.temp = Math.max(0, building.temp);
                        }
                        continue;
                    }
                    let tempEffect = 0;
                    let pressureEffect = 0;
                    const currentPressure = gameState.tempPressure !== null ? gameState.tempPressure : gameState.pressure;
                    if (currentPressure >= 5) {
                        tempEffect = (gameState.temperature - 20) * 0.03;
                        pressureEffect = (currentPressure - 50) * 0.01;
                    }
                    const heatingEffect = tempEffect + pressureEffect;
                    const currentOutdoorTemp = gameState.tempOutdoorTemp !== null ? gameState.tempOutdoorTemp : gameState.outdoorTemp;
                    const coolingEffect = (currentOutdoorTemp - building.temp) * 0.02;
                    let tempChange = heatingEffect + coolingEffect;
                    building.temp = Math.max(0, building.temp + tempChange);
                    if (building.temp >= 40) {
                        if (!building.failed) {
                            building.failed = true;
                            building.failureType = 'overheat';
                            addLogEntry(`üî• –ê–≤–∞—Ä–∏—è –æ—Ç –ø–µ—Ä–µ–≥—Ä–µ–≤–∞ –≤ ${getBuildingName(building)}! –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: ${Math.round(building.temp)}¬∞C`);
                            playSound('alarm');
                        }
                    } else if (building.temp <= 5) {
                        if (!building.failed) {
                            building.failed = true;
                            building.failureType = 'freeze';
                            addLogEntry(`‚ùÑÔ∏è –ê–≤–∞—Ä–∏—è –æ—Ç –ø–µ—Ä–µ–æ—Ö–ª–∞–∂–¥–µ–Ω–∏—è –≤ ${getBuildingName(building)}! –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: ${Math.round(building.temp)}¬∞C`);
                            playSound('alarm');
                        }
                    }
                    if (currentPressure > 85 && Math.random() < 0.02 && !building.failed) {
                        building.failed = true;
                        building.failureType = 'pressure';
                        addLogEntry(`‚ö†Ô∏è –ê–≤–∞—Ä–∏—è –∏–∑-–∑–∞ –≤—ã—Å–æ–∫–æ–≥–æ –¥–∞–≤–ª–µ–Ω–∏—è –≤ ${getBuildingName(building)}!`);
                        playSound('alarm');
                    }
                }
                updateBuildingStates();
                updateUI();
                saveGameState();
                checkGameOver();
            }
        }
        function getBuildingName(building) {
            if (building === gameState.buildings.school) return '—à–∫–æ–ª–µ';
            if (building === gameState.buildings.house) return '–∂–∏–ª–æ–º –¥–æ–º–µ';
            if (building === gameState.buildings.office) return '–æ—Ñ–∏—Å–µ';
            if (building === gameState.buildings.institution) return '—É—á—Ä–µ–∂–¥–µ–Ω–∏–∏';
            return '–æ–±—ä–µ–∫—Ç–µ';
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
