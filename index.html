    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: rgb(243, 115, 33);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 0;
        }
        .container {
            width: 720px;
            height: 1280px;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 720 / 1280;
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 2px;
            box-sizing: border-box;
            background: rgb(243, 115, 33);
            overflow: hidden;
        }
        :root {
            --spacing-unit: 6px;
            --font-size-base: 12px;
            --padding-base: 8px;
        }
        .header {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: calc(var(--padding-base) * 0.7);
            display: flex;
            flex-direction: column;
            gap: calc(var(--spacing-unit) * 0.7);
        }
        .top-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: calc(var(--font-size-base) * 0.9);
        }
        .power-display {
            font-weight: 700;
            color: #4ade80;
        }
        .pause-btn {
            background: rgb(243, 115, 33);
            border: none;
            border-radius: 5px;
            width: 25px;
            height: 25px;
            font-size: calc(var(--font-size-base) * 1.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .sliders {
            display: flex;
            flex-direction: column;
            gap: calc(var(--spacing-unit) * 1.3);
        }
        .slider-group {
            display: flex;
            flex-direction: column;
            gap: calc(var(--spacing-unit) * 0.3);
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: calc(var(--font-size-base) * 0.8);
        }
        .slider {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: #374151;
            border-radius: 2px;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-unit);
            flex: 1;
        }
        .events-panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: calc(var(--spacing-unit) * 0.8);
        }
        .events-title {
            font-size: calc(var(--font-size-base) * 1);
            font-weight: bold;
            text-align: center;
            margin-bottom: calc(var(--spacing-unit) * 0.8);
        }
        .event-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 10px;
            min-height: 80px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .event-title {
            font-size: calc(var(--font-size-base) * 0.9);
            margin-bottom: calc(var(--spacing-unit) * 0.5);
            color: #fbbf24;
            width: 100%;
            word-wrap: break-word;
            word-break: break-word;
            hyphens: auto;
        }
        .event-effect {
            font-size: calc(var(--font-size-base) * 0.75);
            color: #93c5fd;
            margin-bottom: calc(var(--spacing-unit) * 0.7);
            width: 100%;
            word-wrap: break-word;
            word-break: break-word;
            hyphens: auto;
            line-height: 1.2;
        }
        .event-timer {
            font-size: calc(var(--font-size-base) * 0.75);
            color: #ef4444;
            font-weight: bold;
            width: 100%;
        }
        .game-field {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            aspect-ratio: 1 / 1;
            flex: 1;
        }
        .grid-cell {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7px;
        }
        .power-plant {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background: linear-gradient(45deg, #f59e0b, #ef4444);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
        }
        .building {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4px;
            text-align: center;
            font-size: 7px;
            font-weight: bold;
            border-radius: 3px;
        }
        .building.school { grid-column: 1 / 2; grid-row: 1 / 2; }
        .building.house { grid-column: 3 / 4; grid-row: 1 / 2; }
        .building.office { grid-column: 1 / 2; grid-row: 3 / 4; }
        .building.institution { grid-column: 3 / 4; grid-row: 3 / 4; }
        .building.temp-normal { background: rgba(74, 222, 128, 0.8); }
        .building.temp-cold { background: rgba(59, 130, 246, 0.8); }
        .building.temp-hot { background: rgba(245, 158, 11, 0.8); }
        .building.temp-failure { background: rgba(239, 68, 68, 0.8); }
        .controls {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 10px 6px;
            display: flex;
            gap: calc(var(--spacing-unit) * 1.3);
            flex-direction: column;
        }
        .money-display {
            font-size: calc(var(--font-size-base) * 1.2);
            font-weight: bold;
            text-align: center;
            color: #fbbf24;
        }
        .buttons {
            display: flex;
            gap: calc(var(--spacing-unit) * 0.6);
            flex-wrap: wrap;
        }
        .btn {
            flex: 1;
            min-width: calc(30% - var(--spacing-unit));
            padding: 4px 6px;
            border: none;
            border-radius: 5px;
            font-size: calc(var(--font-size-base) * 0.85);
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: calc(var(--spacing-unit) * 0.2);
            color: white;
        }
        .upgrade-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
        }
        .small-upgrade-btn {
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            color: white;
        }
        .repair-btn {
            background: linear-gradient(45deg, #8b5cf6, #7c3aed);
            color: white;
        }
        .log {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 4px 6px;
            height: 50px;
            overflow-y: auto;
            font-size: calc(var(--font-size-base) * 0.7);
            line-height: 1.2;
        }
        .log-entry {
            margin-bottom: calc(var(--spacing-unit) * 0.2);
            padding-bottom: calc(var(--spacing-unit) * 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .icon {
            font-size: 9px;
            margin-bottom: calc(var(--spacing-unit) * 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-info">
                <div>–ü–æ–≥–æ–¥–∞: <span id="outdoor-temp">-5</span>¬∞C</div>
                <div>–î–µ–Ω—å: <span id="day-counter">1</span></div>
                <div>–ë—Ä–∏–≥–∞–¥—ã: <span id="crews">10</span></div>
                <div class="power-display">–ú–æ—â–Ω–æ—Å—Ç—å: <span id="power">100</span></div>
                <button class="pause-btn" id="pause-btn">‚è∏Ô∏è</button>
            </div>
            <div class="sliders">
                <div class="slider-group">
                    <div class="slider-label">
                        <span>–î–∞–≤–ª–µ–Ω–∏–µ: <span id="pressure-value">50</span>%</span>
                    </div>
                    <input type="range" min="5" max="100" value="50" class="slider" id="pressure-slider">
                </div>
                <div class="slider-group">
                    <div class="slider-label">
                        <span>–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: <span id="temp-value">34</span>¬∞C</span>
                    </div>
                    <input type="range" min="1" max="150" value="34" class="slider" id="temp-slider">

        </div>
        <div class="main-content">
            <div class="events-panel">
                <div class="events-title">–°–ª—É—á–∞–π–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è</div>
                <div class="event-display" id="event-display">
                    <div class="event-title" id="event-title">–û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π...</div>
                    <div class="event-effect" id="event-effect"></div>
                    <div class="event-timer" id="event-timer"></div>
                </div>
            </div>
            <div class="game-field" id="game-field">
                <div class="power-plant">üè≠</div>
                <div class="building school" id="school">
                    <div class="icon">üè´</div>
                    <div class="temp">20¬∞</div>
                </div>
                <div class="building house" id="house">
                    <div class="icon">üè†</div>
                    <div class="temp">20¬∞</div>
                </div>
                <div class="building office" id="office">
                    <div class="icon">üè¢</div>
                    <div class="temp">20¬∞</div>
                </div>
                <div class="building institution" id="institution">
                    <div class="icon">üè•</div>
                    <div class="temp">20¬∞</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="money-display">–í—ã—Ä—É—á–∫–∞: <span id="money">100</span> ‚ÇΩ</div>
            <div class="buttons">
                <button class="btn upgrade-btn" id="upgrade-btn">
                    <span id="upgrade-btn-text">–ú–æ–¥–µ—Ä–Ω–∏–∑–∞—Ü–∏—è</span><br>
                    <span id="upgrade-cost">100</span> ‚ÇΩ
                </button>
                <button class="btn small-upgrade-btn" id="small-upgrade-btn">
                    –ú–µ–ª–∫–∏–µ —É–ª—É—á—à–µ–Ω–∏—è<br>
                    +100 ‚ÇΩ
                </button>
                <button class="btn repair-btn" id="repair-btn">
                    –ê–≤–∞—Ä–∏–π–Ω—ã–π —Ä–µ–º–æ–Ω—Ç<br>
                    <span id="repair-crews">10</span> –±—Ä–∏–≥–∞–¥
                </button>

        </div>
    </div>
    <script>
        // Create grid cells (3x3)
        document.addEventListener('DOMContentLoaded', function() {
            const gameField = document.getElementById('game-field');
            if (gameField) {
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    gameField.appendChild(cell);
                }
            }
        });

        // Game state
        let gameState = {
            money: 100,
            power: 100,
            crews: 10,
            pressure: 50,
            temperature: 34,
            outdoorTemp: -5,
            buildings: {
                school: { temp: 20, failed: false, failureType: null },
                house: { temp: 20, failed: false, failureType: null },
                office: { temp: 20, failed: false, failureType: null },
                institution: { temp: 20, failed: false, failureType: null }
            },
            moneyPerTick: 1,
            upgradeCost: 100,
            upgradeLevel: 0,
            isPaused: false,
            lastTick: Date.now(),
            lastWeatherUpdate: Date.now(),
            dayCounter: 1,
            lastEventCheck: Date.now(),
            currentEvent: null,
            tempOutdoorTemp: null,
            tempPressure: null,
            tempMoneyTickInterval: 1000,
            tempMoneyMultiplier: 1
        };

        const elements = {
            money: document.getElementById('money'),
            power: document.getElementById('power'),
            crews: document.getElementById('crews'),
            outdoorTemp: document.getElementById('outdoor-temp'),
            dayCounter: document.getElementById('day-counter'),
            pressureSlider: document.getElementById('pressure-slider'),
            pressureValue: document.getElementById('pressure-value'),
            tempSlider: document.getElementById('temp-slider'),
            tempValue: document.getElementById('temp-value'),
            upgradeBtn: document.getElementById('upgrade-btn'),
            upgradeBtnText: document.getElementById('upgrade-btn-text'),
            upgradeCost: document.getElementById('upgrade-cost'),
            repairBtn: document.getElementById('repair-btn'),
            repairCrews: document.getElementById('repair-crews'),
            smallUpgradeBtn: document.getElementById('small-upgrade-btn'),
            log: document.getElementById('log'),
            pauseBtn: document.getElementById('pause-btn'),
            buildings: {
                school: document.getElementById('school'),
                house: document.getElementById('house'),
                office: document.getElementById('office'),
                institution: document.getElementById('institution')
            },
            eventTitle: document.getElementById('event-title'),
            eventEffect: document.getElementById('event-effect'),
            eventTimer: document.getElementById('event-timer')
        };

        const events = [
            {
                title: "–í —Å–∏—Å—Ç–µ–º–µ –Ω–æ–≤—ã–π –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—å, –∫—Ä—É–ø–Ω—ã–π —Ç–æ—Ä–≥–æ–≤—ã–π —Ü–µ–Ω—Ç—Ä",
                effect: "+100 —Ç—ã—Å. —Ä—É–±.",
                type: "one-time",
                apply: () => { gameState.money += 100000; }
            },
            {
                title: "–ü—Ä–µ–¥–∏–∫—Ç–∏–≤–Ω—ã–µ –∞–ª–≥–æ—Ä–∏—Ç–º—ã –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏–ª–∏ –∏–Ω—Ü–∏–¥–µ–Ω—Ç –Ω–∞ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–∏",
                effect: "+5 —Ç—ã—Å. —Ä—É–±.",
                type: "one-time",
                apply: () => { gameState.money += 5000; }
            }
        ];

        function updateUI() {
            elements.money.textContent = Math.floor(gameState.money).toLocaleString('ru-RU');
            elements.power.textContent = gameState.power + ' –∫–í—Ç';
            elements.crews.textContent = gameState.crews;
            elements.dayCounter.textContent = gameState.dayCounter;
            elements.repairCrews.textContent = gameState.crews;
            const currentOutdoorTemp = gameState.tempOutdoorTemp !== null ? gameState.tempOutdoorTemp : gameState.outdoorTemp;
            elements.outdoorTemp.textContent = currentOutdoorTemp;
            const currentPressure = gameState.tempPressure !== null ? gameState.tempPressure : gameState.pressure;
            elements.pressureValue.textContent = Math.round(currentPressure);
            if (gameState.tempPressure === null) {
                elements.pressureSlider.value = gameState.pressure;
            }
            elements.tempSlider.value = gameState.temperature;
            elements.tempValue.textContent = Math.round(gameState.temperature);
            elements.upgradeCost.textContent = gameState.upgradeCost.toLocaleString('ru-RU');
            updateEventDisplay();
        }

        function updateEventDisplay() {
            if (gameState.currentEvent) {
                const elapsed = Date.now() - gameState.currentEvent.startTime;
                const remaining = 60000 - elapsed;
                const safeRemaining = Math.max(0, remaining);
                const seconds = Math.ceil(safeRemaining / 1000);
                elements.eventTitle.textContent = gameState.currentEvent.title;
                elements.eventEffect.textContent = `(${gameState.currentEvent.effect})`;
                if (safeRemaining > 0) {
                    elements.eventTimer.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${seconds} —Å–µ–∫`;
                } else {
                    elements.eventTimer.textContent = "–ó–∞–≤–µ—Ä—à–µ–Ω–æ";
                    endCurrentEvent();
                }
            } else {
                elements.eventTitle.textContent = "–û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π...";
                elements.eventEffect.textContent = "";
                elements.eventTimer.textContent = "";
            }
        }

        function checkForRandomEvent() {
            const now = Date.now();
            if (now - gameState.lastEventCheck >= 60000) {
                gameState.lastEventCheck = now;
                if (Math.random() < 0.3 && !gameState.currentEvent) {
                    const randomEvent = events[Math.floor(Math.random() * events.length)];
                    gameState.currentEvent = {
                        title: randomEvent.title,
                        effect: randomEvent.effect,
                        type: randomEvent.type,
                        startTime: now
                    };
                    randomEvent.apply();
                    updateEventDisplay();
                }
            }
        }

        function endCurrentEvent() {
            gameState.currentEvent = null;
            updateUI();
        }

        function handlePressureChange() {
            if (gameState.tempPressure === null) {
                gameState.pressure = Math.max(5, parseInt(elements.pressureSlider.value));
                updateUI();
            }
        }

        function handleTempChange() {
            gameState.temperature = parseInt(elements.tempSlider.value);
            updateUI();
        }

        elements.pressureSlider.addEventListener('input', handlePressureChange);
        elements.tempSlider.addEventListener('input', handleTempChange);

        setInterval(() => {
            if (!gameState.isPaused) {
                checkForRandomEvent();
                gameState.money += gameState.moneyPerTick;
                updateUI();
            }
        }, 1000);
    </script>
